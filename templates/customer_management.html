{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
<script src="{{ url_for('static', filename='js/customer_management.js') }}" defer></script>
{% endblock %}

{% block title %}顧客管理 - {{ display_name }}{% endblock %}

{% block content %}
<div class="customer-container">
    <!-- ヘッダー -->
    <div class="customer-header">
        <div class="customer-title-area">
            <h1>顧客管理</h1>
        </div>
    </div>

    <!-- 検索エリア（統合検索） -->
    <div class="customer-search-area">
        <div class="customer-search-wrapper">
            <input type="text" id="searchKeyword" class="customer-search-input"
                   placeholder="フリガナまたは電話番号で検索">
            <button type="button" class="customer-search-btn" onclick="searchCustomers()">検索</button>
        </div>

        <!-- 新規登録ボタンを右端に配置 -->
        <a href="{{ url_for('main_routes.customer_registration', store=store) }}" class="customer-btn-register">
            <i class="fas fa-plus"></i> 新規登録
        </a>
    </div>

    <!-- メッセージエリア -->
    <div id="messageArea"></div>

    <!-- テーブルエリア（横スクロール対応） -->
    <div class="customer-table-wrapper" style="overflow-x: auto;">
        <table class="customer-table">
            <thead class="customer-table-header">
                <tr>
                    <th class="customer-table-header-cell">操作</th>
                    <th class="customer-table-header-cell">顧客ID</th>
                    <th class="customer-table-header-cell">名前</th>
                    <th class="customer-table-header-cell">フリガナ</th>
                    <th class="customer-table-header-cell">電話番号</th>
                    <th class="customer-table-header-cell">年齢</th>
                    <th class="customer-table-header-cell">会員種別</th>
                    <th class="customer-table-header-cell">ステータス</th>
                    <th class="customer-table-header-cell">所持PT</th>
                    <th class="customer-table-header-cell">コメント</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <tr>
                    <td colspan="10" class="customer-empty-message">
                        <div class="customer-loading">読み込み中...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- ページネーションエリア -->
    <div id="paginationArea"></div>
</div>

{% endblock %}
