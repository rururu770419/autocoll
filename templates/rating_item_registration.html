{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
<script src="{{ url_for('static', filename='js/customer_registration.js') }}" defer></script>
{% endblock %}

{% block title %}顧客登録 - {{ display_name }}{% endblock %}

{% block content %}
<div class="customer-container">
    <!-- ヘッダー -->
    <div class="customer-header">
        <div class="customer-title-area">
            <h1>顧客登録</h1>
            <a href="{{ url_for('main_routes.customer_management', store=store) }}" class="customer-back-btn">
                ← 一覧に戻る
            </a>
        </div>
    </div>

    <!-- メッセージエリア -->
    <div id="messageArea"></div>

    <!-- フォームエリア -->
    <div class="customer-form-container">
        <form id="customerForm" class="customer-form">
            <!-- 1行目：名前、フリガナ、電話番号、会員種別 -->
            <div class="customer-form-grid-4">
                <div class="customer-form-group">
                    <label class="customer-label customer-label-required">名前</label>
                    <input type="text" name="name" class="customer-input" required>
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">フリガナ</label>
                    <input type="text" name="furigana" class="customer-input">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">電話番号</label>
                    <input type="tel" name="phone" class="customer-input" placeholder="09012345678">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">会員種別</label>
                    <select name="member_type" class="customer-select">
                        <option value="通常会員">通常会員</option>
                        <option value="本会員">本会員</option>
                    </select>
                </div>
            </div>

            <!-- 2行目：ステータス、メールアドレス、生年月日、年齢 -->
            <div class="customer-form-grid-4">
                <div class="customer-form-group">
                    <label class="customer-label">ステータス</label>
                    <select name="status" class="customer-select">
                        <option value="普通">普通</option>
                        <option value="優良">優良</option>
                        <option value="要注意">要注意</option>
                        <option value="出禁">出禁</option>
                    </select>
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">メールアドレス</label>
                    <input type="email" name="email" class="customer-input" placeholder="example@email.com">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">生年月日</label>
                    <input type="date" name="birthday" id="birthday" class="customer-input">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">年齢</label>
                    <input type="text" id="age" class="customer-input customer-input-readonly" 
                           readonly placeholder="自動計算">
                </div>
            </div>

            <!-- 3行目：都道府県、市区町村、住所詳細（2列分） -->
            <div class="customer-form-grid-4">
                <div class="customer-form-group">
                    <label class="customer-label">都道府県</label>
                    <select name="prefecture" id="prefecture" class="customer-select">
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">市区町村</label>
                    <select name="city" id="city" class="customer-select">
                        <option value="">都道府県を選択してください</option>
                    </select>
                </div>
                
                <div class="customer-form-group customer-form-group-span2">
                    <label class="customer-label">住所詳細</label>
                    <textarea name="address_detail" class="customer-textarea" 
                              rows="1" placeholder="番地・建物名等"></textarea>
                </div>
            </div>

            <!-- 4行目：マイページID、パスワード、募集媒体、所持PT -->
            <div class="customer-form-grid-4">
                <div class="customer-form-group">
                    <label class="customer-label">マイページID</label>
                    <input type="text" name="mypage_id" class="customer-input" 
                           placeholder="ログインID" autocomplete="off">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">マイページパスワード</label>
                    <input type="password" name="mypage_password" class="customer-input" 
                           placeholder="パスワード" autocomplete="new-password">
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">募集媒体</label>
                    <select name="recruitment_source" class="customer-select">
                        <option value="">選択してください</option>
                        <option value="HP">HP</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="求人サイト">求人サイト</option>
                        <option value="紹介">紹介</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                
                <div class="customer-form-group">
                    <label class="customer-label">現在の所持PT</label>
                    <div class="customer-input-group">
                        <input type="number" name="current_points" class="customer-input" 
                               value="0" min="0" step="100">
                        <span class="customer-input-suffix">pt</span>
                    </div>
                </div>
            </div>

            <!-- 保存ボタン -->
            <div class="customer-form-actions">
                <button type="submit" class="customer-submit-btn">
                    顧客を登録
                </button>
                <a href="{{ url_for('main_routes.customer_management', store=store) }}" 
                   class="customer-cancel-btn">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
