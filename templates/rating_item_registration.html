{% extends "base.html" %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/rating.css') }}">
{% endblock %}

{% block title %}評価項目登録 | {{ display_name }}{% endblock %}

{% block content %}
<div class="rating-container">
    <h1 class="rating-title">評価項目登録</h1>
    
    <!-- 戻るリンク -->
    <div class="rating-back-wrapper">
        <a href="{{ url_for('main_routes.rating_items_management', store=store) }}" class="rating-back-btn">
            <i class="fas fa-arrow-left"></i> 一覧に戻る
        </a>
    </div>
    
    <!-- メッセージエリア -->
    <div id="rating-message-area"></div>
    
    <!-- 登録フォーム -->
    <div class="rating-form-card">
        <form id="registrationForm" onsubmit="submitForm(event)">
            
            <div class="rating-form-grid">
                <!-- 左列：項目名 -->
                <div class="rating-form-group">
                    <label for="item_name" class="rating-form-label">
                        項目名 <span style="color: #dc3545;">*</span>
                    </label>
                    <input type="text" 
                           class="rating-form-input" 
                           id="item_name" 
                           required 
                           placeholder="例）サービス満足度">
                </div>
                
                <!-- 右列：評価タイプ -->
                <div class="rating-form-group">
                    <label for="item_type" class="rating-form-label">
                        評価タイプ <span style="color: #dc3545;">*</span>
                    </label>
                    <select class="rating-form-input" id="item_type" required onchange="toggleOptionsSection()">
                        <option value="radio" selected>
                            ラジオボタン（1つだけ選択）
                        </option>
                        <option value="checkbox">
                            チェックボックス（複数選択可）
                        </option>
                        <option value="textarea">
                            テキストエリア（自由記述）
                        </option>
                    </select>
                    <small class="rating-form-hint">選択後は選択肢の設定が必要です</small>
                </div>
            </div>
            
            <!-- 選択肢設定（ラジオ・チェックボックスの場合のみ表示） -->
            <div id="options-section" class="rating-options-section">
                <h3 class="rating-section-subtitle">選択肢設定</h3>
                
                <div id="options-container" class="rating-options-container">
                    <!-- 初期状態で1つ選択肢を表示 -->
                    <div class="rating-option-item">
                        <input type="text" 
                               class="rating-option-input" 
                               placeholder="選択肢を入力">
                        <button type="button" 
                                class="rating-option-delete-btn" 
                                onclick="removeOption(this)"
                                title="削除">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <button type="button" class="rating-btn-add-option" onclick="addOption()">
                    <i class="fas fa-plus-circle"></i> 選択肢を追加
                </button>
            </div>
            
            <!-- 状態 -->
            <div class="rating-form-group">
                <label class="rating-form-label">状態</label>
                <div class="rating-toggle-wrapper">
                    <span class="rating-toggle-label">無効</span>
                    <label class="rating-toggle-switch">
                        <input type="checkbox" 
                               class="rating-toggle-checkbox" 
                               id="is_active" 
                               checked>
                        <span class="rating-toggle-slider"></span>
                    </label>
                    <span class="rating-toggle-label">有効</span>
                </div>
            </div>
            
            <!-- ボタン -->
            <div class="rating-btn-group">
                <a href="{{ url_for('main_routes.rating_items_management', store=store) }}" 
                   class="rating-btn-cancel">キャンセル</a>
                <button type="submit" class="rating-btn-submit">登録</button>
            </div>
        </form>
    </div>
</div>

<script>
const store = "{{ store }}";

// 評価タイプ変更時の処理
function toggleOptionsSection() {
    const itemType = document.getElementById('item_type').value;
    const optionsSection = document.getElementById('options-section');
    
    if (itemType === 'textarea') {
        optionsSection.style.display = 'none';
    } else {
        optionsSection.style.display = 'block';
    }
}

// 選択肢を追加
function addOption() {
    const container = document.getElementById('options-container');
    const optionHtml = `
        <div class="rating-option-item">
            <input type="text" class="rating-option-input" placeholder="選択肢を入力">
            <button type="button" class="rating-option-delete-btn" onclick="removeOption(this)" title="削除">
                <i class="fas fa-times"></i>
            </button>
        </div>
    `;
    container.insertAdjacentHTML('beforeend', optionHtml);
}

// 選択肢を削除
function removeOption(button) {
    const optionItems = document.querySelectorAll('.rating-option-item');
    if (optionItems.length <= 1) {
        showMessage('選択肢は最低1つ必要です', 'error');
        return;
    }
    button.closest('.rating-option-item').remove();
}

// フォーム送信処理
function submitForm(event) {
    event.preventDefault();
    
    const itemName = document.getElementById('item_name').value.trim();
    const itemType = document.getElementById('item_type').value;
    const isActive = document.getElementById('is_active').checked;
    
    if (!itemName) {
        showMessage('項目名を入力してください', 'error');
        return;
    }
    
    // 選択肢を収集
    let options = [];
    if (itemType !== 'textarea') {
        const optionInputs = document.querySelectorAll('.rating-option-input');
        optionInputs.forEach(input => {
            const value = input.value.trim();
            if (value) {
                options.push({
                    value: value,
                    enabled: true  // 常に有効として扱う
                });
            }
        });
        
        if (options.length === 0) {
            showMessage('選択肢を1つ以上追加してください', 'error');
            return;
        }
    }
    
    // API送信
    fetch(`/${store}/api/rating_item/add`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            item_name: itemName,
            item_type: itemType,
            options: options,
            is_active: isActive
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showMessage(data.message || '登録しました', 'success');
            setTimeout(() => {
                window.location.href = `/${store}/rating_items_management`;
            }, 1000);
        } else {
            showMessage(data.error || '登録に失敗しました', 'error');
        }
    })
    .catch(error => {
        showMessage('通信エラー: ' + error, 'error');
    });
}

// メッセージ表示
function showMessage(message, type) {
    const messageArea = document.getElementById('rating-message-area');
    const alertClass = type === 'success' ? 'rating-alert-success' : 'rating-alert-error';
    
    messageArea.innerHTML = `
        <div class="rating-alert ${alertClass}">
            ${message}
        </div>
    `;
    
    // 上部にスクロール
    window.scrollTo({ top: 0, behavior: 'smooth' });
    
    // 3秒後に自動で消す
    setTimeout(() => {
        messageArea.innerHTML = '';
    }, 3000);
}
</script>
{% endblock %}
