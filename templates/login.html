<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ display_name }} ログイン</title>
  <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>
<body>
  <div class="login-card">
    <h1 class="login-title">{{ display_name }}</h1>
    
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="{{ url_for('main_routes.login', store=store) }}">
      <div class="form-group">
        <label for="login_id" class="form-label">ログインID</label>
        <input type="text" class="form-input" id="login_id" name="login_id" required placeholder="ログインIDを入力">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-input" id="password" name="password" required placeholder="パスワードを入力">
      </div>
      
      <button type="submit" class="btn-login">ログイン</button>
    </form>
  </div>
</body>
</html>
